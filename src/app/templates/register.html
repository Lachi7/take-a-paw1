{% extends "base.html" %} {% block title %}Register â€” Take A Paw{% endblock %}
{% block content %}
<h2>Create Account</h2>
<form class="form" method="post" action="/register">
  <div class="grid">
    <label
      >Username
      <input name="username" required placeholder="your username" />
    </label>
    <label
      >Password
      <input
        name="password"
        type="password"
        required
        placeholder="choose a password"
      />
    </label>
    <label
      >Display Name
      <input name="display_name" placeholder="How you want to be shown" />
    </label>
  </div>

  <details class="details">
    <summary>Contact info (optional, used on your listings)</summary>
    <div class="grid">
      <label
        >Email <input type="email" name="email" placeholder="you@example.com"
      /></label>
      <label>Phone <input name="phone" placeholder="+994..." /></label>
    </div>
    <label class="checkbox">
      <input type="checkbox" name="public_contact" checked /> Show contact on listings
    </label>
  </details>

  <button class="btn" type="submit">Register</button>
  <p>Already have an account? <a href="/login">Log in here</a></p>
</form>
{% endblock %}
